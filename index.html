<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Popcorn-js-quizzes : Implementation of Quizz Plugin for Popcorn.js" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Popcorn-js-quizzes</title>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.js" type="text/javascript"></script>
	<script src="https://raw.github.com/SocialCoding4Good/popcorn-js-quizzes/master/popquiz/popcorn.popquiz.js" type="text/javascript"></script>

    	<script>

        document.addEventListener( "DOMContentLoaded", function() {
 
           var popcorn = Popcorn( "#video" );
 
           popcorn.popquiz({
             start: 10,
			 limit: 2000,
             target: "note",
             question: "What type of move is this?",
			 choices: ["Live action", "Animated"],
			 text: "Common, this should be easy....",
			 answer: 1
           })
		   .popquiz({
             start: 20,
			 limit: 0,
             target: "note",
             question: "What type of bird is this?",
			 choices: ["Penguin", "Blue Jay", "No idea!"],
			 answer: 2
		   })
		   .popquiz({
             start: 31,
			 limit: 0,
             target: "note",
             question: "What's the title of the video?",
			 choices: ["Happy Feet", "Little Dog", "Big Buck Bunny"],
			 answer: 2
		   })
           .popquiz({
             start: 36,
			 limit: 1000,
             target: "note",
             text: "That's a huge cave...."
           });
			
			popcorn.play();
			 
         }, false );
    </script>
	
	<style type="text/css">
            .quiz{
			   display:none;
			   border:#000 solid 1px;
				position:relative;
				padding-left:5px;
				padding-right:5px;
			}

			#quizTitle {
				font-size:13px;
				font-weight:bold;
				padding: 10px;
				text-align: center
			}

			#question {
				padding-top:5px;
			}

			#answer {
				padding:5px
			}
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/SocialCoding4Good/popcorn-js-quizzes">View on GitHub</a>

          <h1 id="project_title">Popcorn-js-quizzes</h1>
          <h2 id="project_tagline">Implementation of Quiz Plugin for Popcorn.js</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/SocialCoding4Good/popcorn-js-quizzes/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/SocialCoding4Good/popcorn-js-quizzes/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      <h3>Demo</h3>
        <div id="quizMain">
			 <div id="quizTitle">Pop Quiz</div>
			 
			 <video height="300" width="500" id="video">
				<source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.ogv">
			 </video>
		
			<div id="quizPanel" class="quiz">
				<div id="question"></div>
				<div id="answers">
				</div>
				<div><button id="quizSubmit" type="submit">Submit</button></div>
				<div id="result"></div>
			</div>
			
			<div id="note"></div>
		</div>

      
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Popcorn-js-quizzes maintained by <a href="https://github.com/SocialCoding4Good">SocialCoding4Good</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.js" type="text/javascript"></script>
	<script src="popcorn.popquiz.js" type="text/javascript"></script>
	<script>

        document.addEventListener( "DOMContentLoaded", function() {
 
           var popcorn = Popcorn( "#video" );
 
           popcorn.popquiz({
             start: 7,
			 limit: 2000,
             target: "note",
             question: "What type of move is this?",
			 choices: ["Live action", "Animated"],
			 text: "Common, this should be easy....",
			 answer: 1
           })
		   .popquiz({
             start: 1,
			 limit: 0,
             target: "note",
             question: "What type of bird is this?",
			 choices: ["Penguin", "Blue Jay", "No idea!"],
			 answer: 2
		   })
		   .popquiz({
             start: 30,
			 limit: 0,
             target: "note",
             question: "What's the title of the video?",
			 choices: ["Happy Feet", "Little Dog", "Big Buck Bunny"],
			 answer: 2
		   })
           .popquiz({
             start: 27,
			 limit: 1000,
             target: "note",
             text: "That's a huge cave...."
           });
			
			popcorn.play();
			 
         }, false );
    </script>
	
	<style type="text/css">
            body {
                font-family:Arial;
                line-height: 15px
            }
            
            .quiz{
			   display:none;
			   border:#000 solid 1px;
				position:absolute;
				padding-left:5px;
				padding-right:5px
			}

			#quizTitle {
				font-size:13px;
				font-weight:bold;
				padding: 10px;
				text-align: center
			}

			#question {
				padding-top:5px;
			}

			#answer {
				padding:5px
			}
        </style>

    <title>Pop Quiz</title>
  </head>

	<body>
         <div id="quizMain">
			 <div id="quizTitle"> Pop Quiz</div>
			 
			 <video height="300" width="500" id="video">
				<source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.ogv">
			 </video>
		
			<div id="quizPanel" class="quiz">
				<div id="question"></div>
				<div id="answers">
				</div>
				<div><button id="quizSubmit" type="submit">Submit</button></div>
				<div id="result"></div>
			</div>
			
			<div id="note"></div>
		</div>
     </body>

</html>
